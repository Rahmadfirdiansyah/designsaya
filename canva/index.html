<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Saya</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #007bff;
      }

      .bio {
        margin-top: 15px;
        font-size: 1.1em;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 40px 0;
      }

      .gallery img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        font-size: 1em;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .bio {
          font-size: 1em;
        }
      }
    </style>
  </head>

  <body>

    <script>
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popup-img");

      document.querySelectorAll(".gallery img").forEach((img) => {
        img.addEventListener("click", () => {
          popup.style.display = "flex";
          popupImg.src = img.src;
        });
      });

      function closePopup() {
        popup.style.display = "none";
      }

      window.addEventListener("click", (e) => {
        if (e.target === popup) {
          closePopup();
        }
      });
    </script>
  </body>
</html>
